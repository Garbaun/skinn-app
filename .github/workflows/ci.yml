name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify required files exist
        run: |
          for f in index.html photo-up.html sonuclar.html; do
            if [ ! -f "$f" ]; then echo "Missing $f"; exit 1; fi
          done

      - name: HTML Lint (htmlhint via npx)
        run: |
          npx -p htmlhint@^1.1.4 htmlhint "**/*.html" || true