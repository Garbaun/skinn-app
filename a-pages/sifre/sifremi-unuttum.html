<!DOCTYPE html>
<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Şifremi Unuttum</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="../../styles/site.css" rel="stylesheet"/>
<style>.material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}</style>
<script id="tailwind-config">tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"#2badee","background-light":"#F7F9FC","background-dark":"#101c22","text-primary-light":"#212121","text-secondary-light":"#757575","text-primary-dark":"#FFFFFF","text-secondary-dark":"#A0AEC0"},fontFamily:{display:["Inter","sans-serif"]},borderRadius:{DEFAULT:"0.5rem",lg:"0.75rem",xl:"1rem",full:"9999px"}}}}</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
  <div class="site-header fixed top-0 left-0 right-0 z-20 px-5 pt-3 pb-3 bg-transparent">
    <button class="header-button">
      <span class="title">Şifremi Unuttum</span>
      <span class="material-symbols-outlined" onclick="history.back()">arrow_back</span>
    </button>
  </div>
  <main class="pt-[72px] px-4 pb-24 flex-grow">
    <h1 class="text-[28px] font-bold leading-tight text-[#617c89] dark:text-white mb-2">Şifreni Sıfırla</h1>
    <p class="text-base text-[#617c89] dark:text-gray-300 mb-4">Kayıtlı e‑posta adresini veya telefon numaranı gir.</p>
    <div class="max-w-sm">
      <label class="block mb-2 text-lg font-medium text-[#617c89] dark:text-white" for="reset-contact">E‑posta veya Telefon</label>
      <input id="reset-contact" name="reset-contact" class="entry-input block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-primary focus:border-primary" placeholder="E‑posta veya Telefon" type="text"/>
    </div>
    <div class="mt-6 max-w-sm">
      <button id="reset-btn" class="w-full h-14 rounded-full bg-primary text-white font-bold btn-shadow">Şifremi Sıfırla</button>
    </div>
    <div class="mt-4 max-w-sm">
      <a class="block w-full text-center h-12 leading-[3rem] rounded-full border-2 border-primary text-primary font-bold hover:bg-primary/10" href="../kayit/profil-olustur.html">Yeni Kullanıcıyım, Kayıt Ol</a>
    </div>
  </main>
</div>
<script>
  (function(){
    const btn=document.getElementById('reset-btn');
    const input=document.getElementById('reset-contact');
    function isEmail(v){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v)}
    function isPhone(v){return /^\+?\d{10,14}$/.test(v.replace(/\s+/g,''))}
    if(btn&&input){ btn.addEventListener('click',function(e){ e.preventDefault(); const v=(input.value||'').trim(); if(!v){ alert('Lütfen e‑posta veya telefon girin'); return } if(!(isEmail(v)||isPhone(v))){ alert('Geçerli bir e‑posta veya telefon girin'); return } alert('Sıfırlama bağlantısı/şifresi gönderilecektir') }) }
  })();
</script>
</div>
</body></html>
